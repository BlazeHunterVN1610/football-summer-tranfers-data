<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Plot with Slider using D3.js</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .box {
            fill: #1f77b4;
            fill-opacity: 0.5;
            stroke: #1f77b4;
            stroke-width: 1.5px;
        }
        .box:hover {
            fill-opacity: 0.8;
        }
        .median {
            stroke: red;
            stroke-width: 2px;
        }
        .slider-container {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .15s ease-in-out;
        }
        .slider:hover {
            opacity: 1;
        }
        .position-labels {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .position-label {
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }
        .position-label.active {
            font-weight: bold;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            width: 150px;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 17px;
        }
        .slider-labels span {
            cursor: pointer;

        }
        .slider-labels .active {
            font-weight: bold;
            color: red;
        }
        .chart-title {
            text-anchor: middle;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  
    <div>
        <label for="boxplot-select">Year selection:</label>
        <select id="boxplot-select">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <!-- Add more options here if needed -->
        </select>
    </div>
    <div class="slider-container">
        <input type="range" min="1" max="4" value="1" class="slider" id="position-slider">
        <div class="slider-labels">
            <span>Forward</span>
            <span>Defender</span>
            <span>Midfield</span>
            <span>Goalkeeper</span>
        </div>
        <p id="position-text"></p>
    </div>
   </div>
  
    <svg id="boxplot-svg" width="960" height="500"></svg>
    <div id="tooltip"></div>
    <script src="boxplot.js"></script>
    <div class="w3-container w3-content w3-padding-32 w3-cyan" style="max-width:500px">
        <div>
            <div class="w3-justify">
                <p>Users can compare transfer fees distribution across countries for player positions, gaining insights into positional differences and observing year-on-year changes in transfer fees.</p>
        </div>
    </div>
    
    <!-- Back Button -->
    <div class="w3-center w3-padding-32">
        <a href="page2.html" class="w3-button w3-black w3-margin-bottom">Back to Main</a>
    </div>
</body>
</html>
