<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Football Transfer Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .cell {
            stroke: #000; /* Border color for the cells */
            stroke-width: 1px; /* Border width */
        }

        .legend {
            font-size: 12px;
        }

        .legend rect {
            stroke: none;
            
        }

        .legend text {
            fill: black;
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            pointer-events: none;
            font-size: 18px;
            transition: opacity 0.2s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .axis-label {
            font-size: 19px; /* Font size for axis labels */
        }

        .axis-text {
            font-size: 13px; /* Font size for axis text */
        }
        .chart-title {
            text-anchor: middle;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <label for="heatmap-select">Year selection:</label>
        <select id="heatmap-select">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <!-- Add more options here if needed -->
        </select>
    </div>
    <div id="heatmap"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <div class="w3-container w3-content w3-padding-32 w3-cyan" style="max-width:800px">
        <div>
            <div class="w3-justify">
                <p>The heatmap identifies patterns in football transfers, aiding in comparisons between years or leagues. It visualizes transfer data for easy understanding, helps predict future trends, and assists clubs in decision-making for player acquisitions.</p>
            </div>
        </div>
    </div>
    
    <!-- Back Button -->
    <div class="w3-center w3-padding-32">
        <a href="page2.html" class="w3-button w3-black w3-margin-bottom">Back to Main</a>
    </div>

    <script src="heatmap.js"></script>

</body>
</html>
